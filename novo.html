    <h2>Formulário:</h2>
    <form action="form.php" method="post">
        <div>
            <label>Primeiro Nome:</label>
            <input type="text" placeholder="Insira seu nome">
        </div>
        <div>
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" placeholder="Insira seu sobrenome">
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" name="" id="" placeholder="Insira seu e-mail">
        </div>
        <div>
            <label for="genero">Gênero:</label>
            <select name="" id="">
                <option value="masc">Masculino</option>
                <option value="fem">Feminino</option>
                <option value="nb">Não-binário</option>
            </select>
        </div>
        <div>
            <label for="nasc">Data de Nascimento:</label>
            <input type="date" name="" id="">
        </div>
        <div>
            <label for="">Deseja escrever uma mensagem?</label>
            <br>
            <textarea name="mensagem" placeholder="Por que deseja entrar na empresa?"></textarea>
        </div>
        <div>
            <label for="senha">Crie uma senha:</label>
            <input type="password" name="" id="" placeholder="Crie uma senha forte">
        </div>
        <input type="submit" name="" id="">
    </form>
    <button>Clique aqui!</button>
